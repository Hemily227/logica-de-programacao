<meta charset="UTF-8">

<script>

      function pularLinha(){
          document.write("<br>");
      }

      function mostra(info){
          document.write(info);
          pularLinha();
      }

      var numeroPensado = Math.round( Math.random() * 10);
      console.log(numeroPensado);

      var tentativas = 1;

      while( tentativas  <= 3){
          var chute = parseInt( prompt("faça seu chute !") );

          if(chute == numeroPensado){
            mostra("Você acertou! Parabéns !");
            break;

            //break ou tentativas = 4

          } else {
            mostra("Você errou!");
          }

          tentativas++;
      }

      mostra("O número pensado foi " + numeroPensado );


</script>
