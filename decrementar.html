<meta charset="UTF-8">

<script>


      function mostra(info){
          document.write(info + ", ");
      }


      var contador = 20;

      while(contador >= 0){
          mostra(contador);
          contador = contador - 1;
      }

      document.write("<br><br>" + "Fim" + "<br><br>");

      for( var contador = 20; contador >= 0; contador = contador - 1){
        mostra(contador);
      }


</script>
