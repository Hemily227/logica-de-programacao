<meta charset="UTF-8">

<script>

      function pularLinha(){
          document.write("<br>");
      }
      //função sem parâmetro


      function mostra(idade){
          document.write(idade);
          pularLinha();
      }
      //função com parâmetro


      var ano = 2020;
      mostra("Eduarda tem " + (ano - 1991));
      mostra("Clara tem " + (ano - 1989));
      mostra("José tem " + (ano - 1987));

</script>
