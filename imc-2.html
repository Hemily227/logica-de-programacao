<meta charset="UTF-8">

<script type="text/javascript">

      function pularLinha(){
          document.write("<br>");
      }

      function calcularImc(peso, altura){
           return peso/ (altura * altura);
      }
      function mostra(info){
          document.write(info);
          pularLinha();
      }

      var nome = prompt("Qual o seu nome ? Informe abaixo por favor :) ");
      var alturaInformada = prompt( nome + ", informe sua altura por favor");
      var pesoInformado = prompt( nome + ", agora informe seu peso por favor");
      var imc = calcularImc(pesoInformado, alturaInformada);

      mostra( nome + ", o seu IMC que foi calculado com os dados que você informou é " + imc);

      if( imc < 18.5 ){
        mostra("Você está abaixo do recomendado segundo o IMC");
      }
      if( imc >= 18.5 && imc <= 25){
          mostra("Você está dentro do recomendado segundo o IMC");
      }

      if( imc >= 25 ){
        mostra("Você está acima do recomendado segundo o IMC");
      }

</script>
